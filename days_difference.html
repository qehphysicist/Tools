<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Difference Calculator</h1>
        <input type="datetime-local" id="datetime1" required>
        <input type="datetime-local" id="datetime2" required>
        <button onclick="calculateDifference()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateDifference() {
            const datetime1 = new Date(document.getElementById('datetime1').value);
            const datetime2 = new Date(document.getElementById('datetime2').value);
            
            if (isNaN(datetime1) || isNaN(datetime2)) {
                document.getElementById('result').textContent = 'Please enter valid date-times';
                return;
            }

            const differenceInMs = Math.abs(datetime2 - datetime1);
            const differenceInDays = differenceInMs / (1000 * 60 * 60 * 24);
            const roundedDifference = differenceInDays.toFixed(2);

            document.getElementById('result').textContent = `Difference: ${roundedDifference} days`;
            
            // Add animation
            document.getElementById('result').style.animation = 'fadeIn 0.5s';
        }

        // Keyframe animation for fading in the result
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
